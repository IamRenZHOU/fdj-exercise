<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ player.name }}</mat-card-title>
      <mat-card-subtitle>{{ player.position }}</mat-card-subtitle>
      <img mat-card-sm-image src="{{player.thumbnail}}" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>Price: {{ player.signin.amount }} {{ player.signin.currency }}</p>
    <p>Position: {{ player.position }}</p>
    <p>BirthDate: {{ player.born | date:'fullDate'}}</p>
  </mat-card-content>
</mat-card>
