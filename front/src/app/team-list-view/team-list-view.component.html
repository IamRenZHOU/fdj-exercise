<ng-container>

  <mat-form-field class="example-form-field">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let name of filteredOptions | async" [value]="name">
        {{name}}
      </mat-option>
    </mat-autocomplete>
    <mat-label>Nom de league</mat-label>
    <input matInput type="text" [formControl]="searchTerm" [matAutocomplete]="auto">
    <mat-hint *ngIf="leagues.length === 0">Aucun league trouve !</mat-hint>
    <button *ngIf="searchTerm.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm.reset()">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>

  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let team of teams">
      <app-team [team]="team" style="height: 100%; margin-bottom: 1em"></app-team>
    </mat-grid-tile>
  </mat-grid-list>

</ng-container>
