<p>team-list works!</p>

<form>
  <input id="name" type="text" placeholder="team's name" [formControl]="name">
</form>

<p>Value: {{ name.value }}</p>

<div>
  <ng-container *ngFor="let league of leagues ">
    <h1>{{ league.name }}</h1>
  </ng-container>
</div>

<ul *ngFor="let team of teams">
  <li><a href="/teams/{{team._id}}">{{ team.name }}</a></li>
</ul>
